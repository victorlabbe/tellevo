
<ion-content>
  <ion-item>
    <ion-select placeholder="Seleccione un conductor" okText="ok" [(ngModel)]="conductor" (ionChange)="getConductor()">
      <ion-select-option *ngFor="let con of conductores" [value]="con">
        {{con.nombre}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-list ngFor="let con of conductores">
    <ion-card>
      <ion-card-subtitle class="ion-text-center">Nombre : {{nombre}} </ion-card-subtitle>
      <ion-card-subtitle class="ion-text-center">Rut : {{rut}} </ion-card-subtitle>
      <ion-card-subtitle class="ion-text-center">Edad : {{edad}} a√±os
      </ion-card-subtitle>
      <ion-card-subtitle class="ion-text-center">
        Vehiculo : {{vehiculo}}
      </ion-card-subtitle>
      <ion-card-subtitle class="ion-text-center">
        Patente : {{patente}}
      </ion-card-subtitle>
      <ion-card-subtitle class="ion-text-center">
        Licencia : Clase {{licencia}}
      </ion-card-subtitle>
    </ion-card>
  </ion-list>
</ion-content>

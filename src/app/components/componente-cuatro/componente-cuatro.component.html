
<ion-content>
  <ion-item>
    <ion-select placeholder="Seleccione un viaje a realizar" okText="ok" [(ngModel)]="generados"
      (ionChange)="getCreado()">
      <ion-select-option *ngFor="let via of generados" [value]="via">
        {{via.nombreSede}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-list ngFor="let gen of generados">
    <ion-card>
      <ion-card-subtitle class="ion-text-center">Nombre : {{nombre}} </ion-card-subtitle>
      <ion-card-subtitle class="ion-text-center">Rut : {{rut}} </ion-card-subtitle>
      <ion-card-subtitle class="ion-text-center">Edad : {{edad}} a√±os
      </ion-card-subtitle>
      <ion-card-subtitle class="ion-text-center">
        Vehiculo : {{vehiculo}}
      </ion-card-subtitle>
      <ion-card-subtitle class="ion-text-center">
        Patente : {{patente}}
      </ion-card-subtitle>
      <ion-card-subtitle class="ion-text-center">
        Licencia : Clase {{licencia}}
      </ion-card-subtitle>
    </ion-card>
  </ion-list>

  <ion-button expand="full" shape="round" (click)="irMain()" >Confirmar Viaje</ion-button>
</ion-content>

<ion-router-outlet></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-title>          
      <img src="assets/img/tla.PNG" alt="">
    </ion-title> 
      
    <ion-button color="secondary" slot="start" expand="block" (click)="volver()" >
      <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    

      <ion-button color="dark" slot="end" expand="block" (click)="logOut()">
      <ion-icon  name="power-outline"></ion-icon>
      </ion-button>
    
</ion-toolbar>
  <ion-toolbar>
  <ion-segment (ionChange)="segmentChanged($event)">  
     
   <ion-segment-button value="cuatro">
      <ion-label>Viajes</ion-label>
      <ion-icon name="flag"></ion-icon>
    </ion-segment-button>


    <ion-segment-button value="cinco">
      <ion-label>Pasajeros</ion-label>
      <ion-icon name="person-outline"></ion-icon>
    </ion-segment-button>
    
  </ion-segment>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
